plotly = "^5.18.0"
streamlit = "^1.28.2"
python-dotenv = "^1.0.0"
langchain = "^0.0.343"
huggingface-hub = "^0.19.4"
uvicorn = "^0.24.0.post1"
sse-starlette = "^1.8.2"
fastapi = "^0.104.1"
pydantic-settings = "^2.1.0"
starlette-context = "^0.3.6"
