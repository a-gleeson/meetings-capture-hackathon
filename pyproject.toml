nbformat = "^5.9.2"
opensearch-py = "^2.4.2"
boto3 = "^1.34.14"
folium = "^0.15.1"
streamlit-folium = "^0.18.0"
geopandas = "^0.14.3"
streamlit-gov-uk-components = "^0.0.14"
fuzzywuzzy = "^0.18.0"
botocore = "^1.34.64"
instructor = "^1.2.0"
psycopg2 = "^2.9.9"
anthropic = "^0.25.2"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.3"
jupyter = "^1.0.0"
sentence-transformers = "^2.4.0"
